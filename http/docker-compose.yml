version: "3"
services :
  mongo:
    image: "mongo"
    container_name: "mongo"
    volumes:
      - dbdata:/data/db
    networks:
      - node_network
    expose:
      - 27017
  http1:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      - mongo_server=mongo
    depends_on:
      - mongo
    networks:
      - node_network
    links:
      - mongo
volumes:
  dbdata:

networks:
  node_network:
    driver: bridge